        function debounce( fun, delay ) {
            let time;
            return function( args ) {
                const that = this
                clearTimeout( time )
                time = setTimeout( function() {
                    fun.call( that, args )
                }, delay )
            }
        }
        let test = debounce( function( e ) {
            console.log( "change", e.target.value, )
        }, 500 )
        document.querySelector( 'input' ).addEventListener( 'input', test )
    </script>
